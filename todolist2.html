<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list 2</title>
    <link href="todolist2.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <div class="whitebox">
            
                <img src="images/icon3.jpg" class="picture">

            <div class="form">
                <h1>To do list 
                     <img src="images/icon4.jpg" alt="todolistimage">
                </h1>
                <form action="#" method="get">
                    <p>
                        <input type="text" class="addinput" placeholder="Add your text">
                        <button onclick="add();"class="add">Add</button>
                    
                    </p>
                </form>
                <div class="addonscreen">
                    <button onclick="tick();" class="tick">
                        <img src="images/checked.png" alt="tick">
                    </button>
            
                    <button onclick="delete1();" class ="cross">
                        <img src="images/unchecked.png" alt="cross">
                    </button>
                </div>
                
            </div>

        </div> 

    </div> 


    <script src="todolist2.js"></script>
</body>
</html>
